<div fxLayout="row" fxLayoutAlign="center center" class="fullHeight">
  <mat-card  class="signupCard" fxFlex="1 1 auto">
      <mat-card-header>
          <mat-card-title>Add/Update Todo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="Todoform" fxLayout="column" (ngSubmit)="createtodo()">
              <mat-form-field appearance="outline">
                  <mat-label>Description</mat-label>
                  <input formControlName="Description" matInput type="text" placeholder="Description" required autofocus
                         tabindex=1>
                  <mat-error *ngIf="Todoform.hasError('required',['Description'])">Description is required</mat-error>
              </mat-form-field>              
              <div fxLayout="row">                
                
                <button mat-raised-button color="primary" type="submit">Save</button>
              </div>
          </form>
      </mat-card-content>
  </mat-card> 
</div>
